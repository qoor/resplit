# Respec.team server configuration
#
server {
    # SSL configuration
    #
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    ssl_certificate /etc/letsencrypt/live/respec.team/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/respec.team/privkey.pem; # managed by Certbot
    # include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    index index.html index.nginx-debian.html;

    server_name respec.team; # managed by Certbot

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        root /usr/share/nginx/html;
        try_files $uri $uri/ @htmlext;
    }

    # Reverse Proxy for Backend Server
    location /api {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass https://localhost:3000/;
    }

    location ~ \.html$ {
        try_files $uri =404;
    }

    location @htmlext {
        rewrite ^(.*)$ $1.html last;
    }

    location ^~ /treasure/ {
        alias /var/www/html/;
        index index.php;

        location ~ \.php$ {
            try_files $uri = 404;
            fastcgi_pass phpmyadmin:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}

# Redirect https://www.$host to https://$host to remove www
server {
    # SSL configuration
    #
    listen 443 ssl default;
    listen [::]:443 ssl default;
    http2 on;

    ssl_certificate /etc/letsencrypt/live/respec.team/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/respec.team/privkey.pem; # managed by Certbot
    # include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    server_name www.respec.team; # managed by Certbot

    location / {
        return 301 https://respec.team$request_uri;
        expires epoch;
    }
}

# Redirect http://(www.)$host to https://$host to force use of https
server {
    listen 80 default;
    listen [::]:80 default;

    server_name respec.team www.respec.team; # managed by Certbot

    location / {
        return 301 https://respec.team$request_uri;
        expires epoch;
    }
}
